<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemSlider</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="slider">
        <input type="radio" name="slide" id="slide1" checked="checked">
        <input type="radio" name="slide" id="slide2">
        <input type="radio" name="slide" id="slide3">
        <input type="radio" name="slide" id="slide4">  

        <div id="mem-slides" class="slides-img">
            <div class="slides slide1">
                <div class="image">
                    <img src="./assets/images/false1.jpg" alt="">
                </div>
            </div>
		    <div class="slides slide2">
                <div class="image">
                    <img src="./assets/images/code_working1.jpg" alt="">
                </div>
            </div>
		    <div class="slides slide3">
                <div class="image">
                    <img src="./assets/images/GeekStickers1.jpg" alt="">
                </div>
            </div>
		    <div class="slides slide4">
                <div class="image">
                    <img src="./assets/images/when_coding_is_life1.jpg" alt="">
                </div>
            </div> 
        </div>  
        <div class="meme">
            <div class="meme-text"></div>
            <div class="controls">
                <div class="meme-label">
                    <label for="slide1"></label>
                </div>
                <div class="meme-label">
                    <label for="slide2"></label>
                </div>
                <div class="meme-label">
                    <label for="slide3"></label>
                </div>
                <div class="meme-label">
                    <label for="slide4"></label>
                </div>
            </div>
        </div>        
    </div>
</body>
</html>
